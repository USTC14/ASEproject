<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>霍兰德职业兴趣测评</title> {% load staticfiles %}
<script src="{% static 'js/lib/jquery.js' %}"></script>
<script src="{% static 'js/question.js' %}"></script>
<link href="{% static 'css/question.css' %}" rel="stylesheet">
</head>
<body>
	<div
		style="width: 771px; margin: 5px 0px 15px 5px; margin-left: auto; margin-right: auto"
		align="center">
		<tr>
			<td>
				<div class="style123w" style="width: 771px; border-top: 0px;">

					<br>
					<h2 align="center">霍兰德职业兴趣测试</h2>
					<br> <br>
					<div style="padding: 10px;">

						<table style="FLOAT: left; MARGIN: 20px 25px 10px 0px" width="300"
							bgcolor="#dddddd" cellpadding="0" cellspacing="5">
							<tbody>
								<tr>
									<td><p>根据霍兰德职业兴趣测评，您的测评结果如下：</p></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</td>
		</tr>
		<br /> <br />
		<hr />
		<span class="style1">
			<table class="anserListTable" cellpadding="10" cellspacing="0"
				align="center" width="100%">

				<tbody>
					<tr>
						<td><a name="answer1juanbiao"></a><br /> <span
							class="style1"> <strong>得分：</strong>
						</span></td>
						<td><span class="style1"> <strong>类型</strong>
						</span></td>
						<td><span class="style1"> <strong>共同特点</strong>
						</span></td>
						<td><span class="style1"> <strong>职业建议</strong>
						</span></td>
					</tr>
					{% for answer in answer_list %} 
					<tr>
							<td><a name="answer1juanbiao"></a><br />
							 <span class="style1"> {{answer.gradeSum}} </span></td> 
							<td><span class="style1"> {{answer.type}} </span></td>
							<td><span class="style1"> {{answer.common_features}}
							</span></td>
							<td><span class="style1"> {{answer.typical_career}} </span></td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</span>
	</div>
	<br />
	<br />
</body>
</html>

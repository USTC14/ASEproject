{% extends "base.html" %}
<meta charset='utf-8'>
{% block title %}霍兰德职业倾向测试量表{% endblock %}
<form name="form1" action="/questionmatch/" method="get"
	onsubmit="return form_check();">
	<br /> <br />
	<hr />
	<span class="style1">
		<table width="95%" border="0" cellpadding="0" cellspacing="0"
			align="center">

			<tbody>
				{% block content %} 
				{% for question in questions %}
				<tr>
					<td><a name="answer1juanbiao"></a><br /> <span class="style1">
							<strong>{{question.id}}.&nbsp{{question.content}}</strong> <br />
							<br /> <input type="radio" name={{question.id}} value="1" /> <label>A.是</label>&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name={{question.id}} value="0" /><label>B.否</label>
							<br /> <br />
					</span></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</span>
	<p align="center">
		<input type="submit" value="提交问卷">
	</p>
</form>
{% endblock %}
